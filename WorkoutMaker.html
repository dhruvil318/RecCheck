        <body>
            <h1>Workout Plan Maker</h1>
            <form>
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                <br>
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
                <br>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                <br>
                <input type="button" value="Add Exercise" onclick="addExercise()">
            </form>
            <ul id="exerciseList">
                <!-- The list of exercises will be displayed here -->
            </ul>
            <script>
                function addExercise() {
                    // Get input values
                    var exercise = document.getElementById("exercise").value;
                    var sets = document.getElementById("sets").value;
                    var reps = document.getElementById("reps").value;
        
                    // Create list item element
                    var listItem = document.createElement("list");
        
                    // Create text node with exercise details
                    var textNode = document.createTextNode("Exercise: " + exercise + ", Sets: " + sets + ", Reps: " + reps);
        
                    // Append text node to list item
                    listItem.appendChild(textNode);
        
                    // Append list item to exercise list
                    document.getElementById("exerciseList").appendChild(listItem);
        
                    // Clear input fields
                    document.getElementById("exercise").value = "";
                    document.getElementById("sets").value = "";
                    document.getElementById("reps").value = "";
                }
            </script>
        </body>
